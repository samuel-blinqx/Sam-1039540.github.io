      // Toast notification system

            : type === "warning"

          style.textContent = `

                    to { transform: translateY(0); opacity: 1; }
                  }

                    from { transform: translateY(0); opacity: 1; }
                    to { transform: translateY(100px); opacity: 0; }
                  }
                `;
          document.head.appendChild(style);
        }

        document.body.appendChild(toast);

        // Auto-remove after 5 seconds
        setTimeout(() => {
          toast.style.animation = "slideDown 0.3s ease-in";
          setTimeout(() => toast.remove(), 300);
        }, 5000);
      };

      // Retry utility with exponential backoff
      const retryWithBackoff = async (
        operation,
        maxRetries = 3,
        baseDelay = 1000
      ) => {
        for (let attempt = 0; attempt <= maxRetries; attempt++) {
          try {
            return await operation();
          } catch (error) {
            if (attempt === maxRetries) {
              throw error; // Final attempt failed
            }

            const delay = baseDelay * Math.pow(2, attempt);
            console.log(
              `Retry attempt ${attempt + 1}/${maxRetries} after ${delay}ms`
            );
            await new Promise((resolve) => setTimeout(resolve, delay));
          }
        }

      const getWeekNumber = (date) => {
        const target = new Date(date.valueOf());
        const dayNr = (date.getDay() + MONDAY_OFFSET) % DAYS_IN_WEEK;
        target.setDate(target.getDate() - dayNr + THURSDAY_OFFSET);
        const jan4 = new Date(target.getFullYear(), 0, JAN_4TH);
        const dayDiff = (target - jan4) / MS_PER_DAY;
        return 1 + Math.ceil(dayDiff / DAYS_IN_WEEK);
      };

        const jan4 = new Date(year, 0, JAN_4TH);
        const jan4Day = jan4.getDay() || DAYS_IN_WEEK;
        const week1Monday = new Date(jan4);
        week1Monday.setDate(jan4.getDate() - jan4Day + 1);

        const monday = new Date(week1Monday);
        monday.setDate(week1Monday.getDate() + (weekNum - 1) * DAYS_IN_WEEK);

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + MONDAY_OFFSET);

        const formatDate = (date) => {
          return `${date.getDate()}/${date.getMonth() + 1}`;
        };

        return `${formatDate(monday)} - ${formatDate(sunday)}`;
      };

      const getNextSunday = () => {
        const now = new Date();
        const dayOfWeek = now.getDay();
        const daysUntilSunday =
          dayOfWeek === SUNDAY ? 0 : DAYS_IN_WEEK - dayOfWeek;
        const sunday = new Date(now);
        sunday.setDate(now.getDate() + daysUntilSunday);
        sunday.setHours(
          END_OF_DAY_HOUR,
          END_OF_DAY_MINUTE,
          END_OF_DAY_SECOND,
          END_OF_DAY_MS
        );
        return sunday;
      };

      const getTimeUntilDeadline = () => {
        const now = new Date();

        const diff = sunday - now;

        const days = Math.floor(diff / MS_PER_DAY);
        const hours = Math.floor((diff % MS_PER_DAY) / MS_PER_HOUR);

        if (days >= 2) {
          return `${days} dagen`;
        } else if (days === 1) {
          return `1 dag`;
        } else if (hours > 0) {
          return `${hours} uur`;
        } else {

        }
      };

      const formatTimestamp = (timestamp) => {
        const date = new Date(timestamp);

        const diff = now - date;
        const minutes = Math.floor(diff / MS_PER_MINUTE);

        return date.toLocaleDateString("nl-NL", {

      };

      // Error Boundary for graceful error handling
      class ErrorBoundary extends React.Component {
        constructor(props) {
          super(props);

        static getDerivedStateFromError(error) {

        setCurrentView,
        people,

      }) => {
        // Filter history to only show week 40 onwards from 2025, and all weeks from 2026+
        const STARTING_YEAR = 2025;
        const STARTING_WEEK = 40;
        const filteredHistory = history.filter((week) => {
          if (week.year > STARTING_YEAR) return true; // All weeks from 2026+
          if (week.year === STARTING_YEAR)
            return week.weekNumber >= STARTING_WEEK; // Week 40+ from 2025
          return false; // Before 2025
        });

        // Calculate stats for each person
        const calculateStats = () => {
          const stats = {};

          people.forEach((person) => {
            stats[person] = {
              totalTasks: 0,
              completedTasks: 0,
              onTimeTasks: 0,
              lateTasks: 0,
              missedTasks: 0,
              currentStreak: 0,
              lastFourWeeks: [],
              dishwasherPoints: 0,
            };
          });

          // Analyze history (sorted newest first)
          const sortedHistory = [...filteredHistory].sort((a, b) => {
            if (a.year !== b.year) return b.year - a.year;
            return b.weekNumber - a.weekNumber;
          });

          // Get last 4 weeks for chart
          sortedHistory
            .slice(0, 4)
            .reverse()
            .forEach((week) => {
              people.forEach((person) => {
                const personTasks = Object.entries(week.assignments)
                  .filter(([_, assignedPerson]) => assignedPerson === person)
                  .map(([taskId]) => ({
                    taskId,
                    completed: week.tasks[taskId] || false,
                  }));

                const completed = personTasks.filter((t) => t.completed).length;
                const total = personTasks.length;

                stats[person].lastFourWeeks.push({
                  week: week.weekNumber,
                  completed,
                  total,
                  percentage: total > 0 ? (completed / total) * 100 : 0,
                });
              });
            });

          // Calculate overall stats from all history
          sortedHistory.forEach((week) => {
            people.forEach((person) => {
              const personTasks = Object.entries(week.assignments).filter(
                ([_, assignedPerson]) => assignedPerson === person
              );

              personTasks.forEach(([taskId]) => {
                const taskDef = taskDefinitions.find((t) => t.id === taskId);
                const taskPoints = taskDef?.points || 1.0;

                stats[person].totalTasks += taskPoints;

                if (week.tasks[taskId]) {
                  stats[person].completedTasks += taskPoints;

                  // Check if it was late (completed after auto-archive)
                  if (week.autoArchived) {
                    stats[person].lateTasks += taskPoints * 0.5;
                  } else {
                    stats[person].onTimeTasks += taskPoints;
                  }
                } else {
                  stats[person].missedTasks += taskPoints;
                }
              });
            });
          });

          // Calculate current streak (consecutive weeks with all tasks done)
          people.forEach((person) => {
            let streak = 0;
            for (const week of sortedHistory) {
              const personTasks = Object.entries(week.assignments).filter(
                ([_, assignedPerson]) => assignedPerson === person
              );

              const allCompleted = personTasks.every(
                ([taskId]) => week.tasks[taskId]
              );

              if (allCompleted && personTasks.length > 0) {
                streak++;
              } else {
                break;
              }
            }
            stats[person].currentStreak = streak;
          });

          // Calculate dishwasher bonus points
          dishwasherLogs.forEach((log) => {
            if (stats[log.user]) {
              stats[log.user].dishwasherPoints += log.points;
            }
          });

          return stats;
        };

        const stats = calculateStats();

        // Create leaderboard with weighted scoring (sort by points, then by streak)
        // Weighted scoring: On-time = 1.0, Late = 0.5, Missed = 0
        const leaderboard = people
          .map((person) => ({
            name: person,

            points:

                        {/* Points Configuration */}
                        <div className="mb-4 pb-4 border-b border-gray-200">
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Punten waarde
                          </label>
                          <div className="flex items-center gap-2">
                            <input
                              type="number"
                              step="0.25"
                              min="0"
                              value={task.points || 1.0}
                              onChange={(e) => {
                                const newPoints =
                                  parseFloat(e.target.value) || 1.0;
                                updateTaskDefinitions(
                                  taskDefinitions.map((t, i) =>
                                    i === index
                                      ? { ...t, points: newPoints }
                                      : t
                                  )
                                );
                              }}
                              className="w-24 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <span className="text-sm text-gray-600">
                              punten per voltooiing
                            </span>
                          </div>
                          <p className="text-xs text-gray-500 mt-1">
                            Hogere waarde = meer punten in leaderboard
                          </p>
                        </div>

                        {/* Person assignment section */}
                        <div className="mt-3">
                          <p className="text-sm font-medium text-gray-700 mb-2">
                            Wie kan dit doen?
                          </p>
                          <div className="flex flex-wrap gap-2 mb-3">
                            {task.assignedPeople.map((person) => (
                              <button
                                key={person}
                                onClick={() =>
                                  togglePersonInTask(index, person)
                                }
                                className="inline-flex items-center gap-2 bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1.5 rounded-full text-sm font-medium transition-colors cursor-pointer"
                              >
                                <span>‚úì {person}</span>
                                <X size={14} />
                              </button>
                            ))}
                          </div>

                          {people.filter(
                            (p) => !task.assignedPeople.includes(p)
                          ).length > 0 && (
                            <div>
                              <p className="text-xs text-gray-500 mb-2">
                                Voeg toe:
                              </p>
                              <div className="flex flex-wrap gap-2">
                                {people
                                  .filter(
                                    (p) => !task.assignedPeople.includes(p)
                                  )
                                  .map((person) => (
                                    <button
                                      key={person}
                                      onClick={() =>
                                        togglePersonInTask(index, person)
                                      }
                                      className="inline-flex items-center gap-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1.5 rounded-full text-sm font-medium transition-colors"
                                    >
                                      <Plus size={14} />
                                      {person}
                                    </button>
                                  ))}
                              </div>
                            </div>
                          )}

                          {task.assignedPeople.length > 1 && (
                            <div className="mt-4 pt-3 border-t border-gray-200">
                              <p className="text-sm text-gray-600">
                                üîÑ Automatisch rouleren:{" "}
                                <span className="font-medium text-green-600">
                                  Ingeschakeld
                                </span>
                              </p>
                              <p className="text-xs text-gray-500 mt-1">
                                Wisselt wekelijks tussen{" "}
                                {task.assignedPeople.join(" en ")}
                              </p>
                            </div>
                          )}
                        </div>
                      </div>
                    )}
                  </div>
                ))}

                {/* Add Task */}
                {showAddTask ? (
                  <div className="border-2 border-dashed border-green-300 rounded-xl p-4 bg-green-50">
                    <input
                      type="text"
                      value={newTaskName}
                      onChange={(e) => setNewTaskName(e.target.value)}
                      onKeyPress={(e) => e.key === "Enter" && addTask()}
                      placeholder="Nieuwe taak naam..."
                      className="w-full px-3 py-2 border border-green-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                      autoFocus
                    />
                    <div className="flex gap-2">
                      <button
                        onClick={addTask}
                        className="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium transition-colors"
                      >
                        Toevoegen
                      </button>
                      <button
                        onClick={() => {
                          setShowAddTask(false);
                          setNewTaskName("");
                        }}
                        className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition-colors"
                      >
                        Annuleer
                      </button>
                    </div>
                  </div>
                ) : (
                  <button
                    onClick={() => setShowAddTask(true)}
                    className="w-full border-2 border-dashed border-gray-300 hover:border-blue-400 hover:bg-blue-50 rounded-xl p-4 text-gray-600 hover:text-blue-600 font-medium transition-colors flex items-center justify-center gap-2"
                  >
                    <Plus size={20} />
                    Nieuwe Taak
                  </button>
                )}
              </div>
            </div>

            {/* Confirm Delete Modals */}
            <ConfirmDialog
              isOpen={confirmDeleteTask !== null}
              title="Taak Verwijderen?"
              message={`Weet je zeker dat je "${taskDefinitions[confirmDeleteTask]?.name}" wilt verwijderen?`}
              onConfirm={confirmRemoveTask}
              onCancel={() => setConfirmDeleteTask(null)}
            />

            <ConfirmDialog
              isOpen={!!confirmDeletePerson}
              title="Persoon Verwijderen?"
              message={`Weet je zeker dat je ${confirmDeletePerson} wilt verwijderen? Ze worden ook uit alle taken verwijderd.`}
              onConfirm={confirmRemovePerson}
              onCancel={() => setConfirmDeletePerson(null)}
            />

            <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
              <p className="text-sm text-blue-800">
                üí° <strong>Tip:</strong> Taken met meerdere personen rouleren
                automatisch per week. Wijs √©√©n persoon toe voor een vaste taak.
              </p>
            </div>
          </div>
        );
      };

      // ============================================================================
      // üì± SECTION: Main App Component
      // ============================================================================

      function CleaningTracker() {
        // State Management
        const [currentView, setCurrentView] = useState("tracker");
        const [currentUser, setCurrentUser] = useState(() => {
          return localStorage.getItem("currentUser") || "";
        });
        const [showUserPicker, setShowUserPicker] = useState(
          !localStorage.getItem("currentUser")
        );
        const [dishwasherLogs, setDishwasherLogs] = useState([]);
        const [showDishwasherConfirm, setShowDishwasherConfirm] =
          useState(false);
        const [dishwasherPoints, setDishwasherPoints] = useState(0.25);

        const [tasks, setTasks] = useState({});
        const [history, setHistory] = useState([]);
        const [activityLog, setActivityLog] = useState([]);
        const [people, setPeople] = useState([
          "Sam",
          "Roel",
          "Stijn",
          "Tom",
          "Maxim",
        ]);
        const [rotationOffsets, setRotationOffsets] = useState({});
        const [taskDefinitions, setTaskDefinitions] = useState([
          {
            id: "woonkamer",
            name: "Woonkamer",
            assignedPeople: ["Roel", "Stijn"],
            expanded: false,
            points: 1.0,
          },
          {
            id: "keuken",
            name: "Keuken",
            assignedPeople: ["Tom", "Maxim"],
            expanded: false,
            points: 1.0,
          },
          {
            id: "vuilnis",
            name: "Doeken/Vuilnis",
            assignedPeople: ["Sam"],
            expanded: false,
            points: 1.0,
          },
        ]);

        const [showClearConfirm, setShowClearConfirm] = useState(false);
        const [trackedWeek, setTrackedWeek] = useState(
          getWeekNumber(new Date())
        );
        const [isLoading, setIsLoading] = useState(true);
        const [timeUntilDeadline, setTimeUntilDeadline] = useState(
          getTimeUntilDeadline()
        );

        const [showInstallGuide, setShowInstallGuide] = useState(false);

        // Memoized calculations (only recalculate when needed)
        const currentYear = useMemo(() => new Date().getFullYear(), []);
        const currentCalendarWeek = useMemo(
          () => getWeekNumber(new Date()),
          []
        );

        // Firebase Sync Effect
        useEffect(() => {
          // Listen to dishwasher logs
          const dishwasherRef = database.ref("dishwasherLogs");
          dishwasherRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setDishwasherLogs(data);
            } else {
              setDishwasherLogs([]);
            }
          });
          // Real-time listener for current week's tasks
          const currentWeekTasksRef = database.ref(
            `tasksByWeek/${trackedWeek}`
          );
          currentWeekTasksRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setTasks(data);
            } else {
              // Initialize empty tasks for this week
              const emptyTasks = {};
              taskDefinitions.forEach((taskDef) => {
                emptyTasks[taskDef.id] = false;
              });
              setTasks(emptyTasks);
            }
          });
          setIsLoading(false);

          // Listen to history
          const historyRef = database.ref("history");
          historyRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setHistory(data);
            } else {
              setHistory([]);
            }
          });

          // Listen to activity log
          const activityRef = database.ref("activity");
          activityRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setActivityLog(data);
            } else {
              setActivityLog([]);
            }
          });

          // Listen to people
          const peopleRef = database.ref("people");
          peopleRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setPeople(data);
            }
          });

          // Listen to task definitions
          const taskDefsRef = database.ref("taskDefinitions");
          taskDefsRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              // Normalize: ensure all tasks have assignedPeople array
              const normalizedData = data.map((task) => ({
                ...task,
                assignedPeople: task.assignedPeople || [],
                expanded: task.expanded || false,
              }));
              setTaskDefinitions(normalizedData);
            }
          });

          // Listen to rotation offsets
          const offsetsRef = database.ref("rotationOffsets");
          offsetsRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setRotationOffsets(data);
            }
          });

          // Listen to tracked week
          const weekRef = database.ref("trackedWeek");
          weekRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
              setTrackedWeek(data);
            }
          });

          // Listen to dishwasher points config
          const dishwasherPointsRef = database.ref("config/dishwasherPoints");
          dishwasherPointsRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data !== null) {
              setDishwasherPoints(data);
            }
          });

          // Cleanup listeners on unmount and when week changes
          return () => {
            dishwasherRef.off();
            currentWeekTasksRef.off();
            historyRef.off();
            activityRef.off();
            peopleRef.off();
            taskDefsRef.off();
            offsetsRef.off();
            dishwasherPointsRef.off();
            weekRef.off();
          };
        }, [trackedWeek]);

        // Deadline Timer Effect
        useEffect(() => {
          const interval = setInterval(() => {
            setTimeUntilDeadline(getTimeUntilDeadline());
          }, DEADLINE_UPDATE_INTERVAL);
          return () => clearInterval(interval);
        }, []);

        const updateDishwasherLogs = async (newLogs) => {
          try {
            await retryWithBackoff(() =>
              database.ref("dishwasherLogs").set(newLogs)
            );
          } catch (error) {
            handleFirebaseError(error, "vaatwasser logs bijwerken");
          }
        };

        const canEmptyDishwasherToday = () => {
          if (trackedWeek < currentCalendarWeek) {
            return false;
          }

          const today = new Date().toDateString();
          const todayLogs = dishwasherLogs.filter((log) => {
            const logDate = new Date(log.timestamp).toDateString();
            return (
              logDate === today &&
              log.user === currentUser &&
              log.weekNumber === trackedWeek
            );
          });
          return todayLogs.length === 0;
        };

        const getDishwasherCountThisWeek = () => {
          return dishwasherLogs.filter((log) => log.weekNumber === trackedWeek)
            .length;
        };

        const getLastDishwasherLog = () => {
          const today = new Date().toDateString();
          const todayLogs = dishwasherLogs.filter((log) => {
            const logDate = new Date(log.timestamp).toDateString();
            return logDate === today && log.weekNumber === trackedWeek;
          });

          if (todayLogs.length === 0) return null;

          // Get most recent
          const sorted = todayLogs.sort((a, b) => b.timestamp - a.timestamp);
          return sorted[0];
        };

        const handleDishwasherClick = () => {
          if (canEmptyDishwasherToday()) {
            setShowDishwasherConfirm(true);
          }
        };

        const confirmDishwasher = () => {
          const newLog = {
            user: currentUser,
            timestamp: Date.now(),
            weekNumber: trackedWeek,
            points: dishwasherPoints,
          };

          const newLogs = [...dishwasherLogs, newLog];
          updateDishwasherLogs(newLogs);
          logActivity(
            "leegde de vaatwasser",
            `+${dishwasherPoints} punten`,
            true
          );
          setShowDishwasherConfirm(false);
        };

        const cancelDishwasher = () => {
          setShowDishwasherConfirm(false);
        };

        // Auto-Archive Effect
        useEffect(() => {
          checkAndArchiveOldWeeks();
        }, [trackedWeek, history, tasks, taskDefinitions]);

        // Business Logic Functions with retry support
        const logActivity = async (action, task, status) => {
          const activity = {
            user: currentUser,
            action: action,
            task: task,
            status: status,
            timestamp: Date.now(),
            weekNumber: trackedWeek,
          };
          const newActivity = [activity, ...activityLog].slice(
            0,
            ACTIVITY_LOG_LIMIT
          );

          try {
            await retryWithBackoff(() =>
              database.ref("activity").set(newActivity)
            );
          } catch (error) {
            handleFirebaseError(error, "activiteit opslaan");
          }
        };

        const updateTasks = async (newTasks) => {
          try {
            await retryWithBackoff(() =>
              database.ref(`tasksByWeek/${trackedWeek}`).set(newTasks)
            );
          } catch (error) {
            handleFirebaseError(error, "taken bijwerken");
          }
        };

        const updateHistory = async (newHistory) => {
          try {
            await retryWithBackoff(() =>
              database.ref("history").set(newHistory)
            );
          } catch (error) {
            handleFirebaseError(error, "geschiedenis bijwerken");
          }
        };

        const updatePeople = async (newPeople) => {
          try {
            await retryWithBackoff(() => database.ref("people").set(newPeople));
          } catch (error) {
            handleFirebaseError(error, "personen bijwerken");
          }
        };

        const updateTaskDefinitions = async (newTaskDefs) => {
          try {
            await retryWithBackoff(() =>
              database.ref("taskDefinitions").set(newTaskDefs)
            );
          } catch (error) {
            handleFirebaseError(error, "taken bijwerken");
          }
        };

        const updateRotationOffsets = async (newOffsets) => {
          try {
            await retryWithBackoff(() =>
              database.ref("rotationOffsets").set(newOffsets)
            );
          } catch (error) {
            handleFirebaseError(error, "rotatie bijwerken");
          }
        };

        const updateDishwasherPoints = async (newPoints) => {
          try {
            await retryWithBackoff(() =>
              database.ref("config/dishwasherPoints").set(newPoints)
            );
          } catch (error) {
            handleFirebaseError(error, "vaatwasser punten bijwerken");
          }
        };

        const updateTrackedWeek = async (newWeek) => {
          try {
            await retryWithBackoff(() =>
              database.ref("trackedWeek").set(newWeek)
            );
          } catch (error) {
            handleFirebaseError(error, "week bijwerken");
          }
        };

        const selectUser = (user) => {
          setCurrentUser(user);
          localStorage.setItem("currentUser", user);
          setShowUserPicker(false);
        };

        const getAssignments = () => {
          const result = {};
          taskDefinitions.forEach((taskDef) => {
            const assignedPeople = taskDef.assignedPeople || [];

            if (assignedPeople.length > 1) {
              const offset = rotationOffsets[taskDef.id] || 0;
              const index = (trackedWeek - 1 + offset) % assignedPeople.length;
              result[taskDef.id] = assignedPeople[index];
            } else if (assignedPeople.length > 0) {
              result[taskDef.id] = assignedPeople[0];
            } else {
              result[taskDef.id] = "Niemand";
            }
          });
          return result;
        };

        const assignments = getAssignments();

        const toggleTask = (taskId) => {
          const isPastWeek = trackedWeek < currentCalendarWeek;
          const isFutureWeek = trackedWeek > currentCalendarWeek;

          if (isFutureWeek) {
            return;
          }

          if (isPastWeek && tasks[taskId]) {
            return;
          }

          const newStatus = !tasks[taskId];
          const newTasks = {
            ...tasks,
            [taskId]: newStatus,
          };
          updateTasks(newTasks);
          const taskName =
            taskDefinitions.find((t) => t.id === taskId)?.name || taskId;
          logActivity(
            newStatus ? "afgevinkt" : "uitgevinkt",
            taskName,
            newStatus
          );
        };

        const checkAndArchiveOldWeeks = () => {
          if (trackedWeek < currentCalendarWeek) {
            const alreadyCompleted = history.some(
              (week) =>
                week.weekNumber === trackedWeek && week.year === currentYear
            );

            if (!alreadyCompleted) {
              const weekData = {
                weekNumber: trackedWeek,
                year: currentYear,
                dateRange: getWeekDateRange(trackedWeek, currentYear),
                completedDate: new Date().toISOString(),
                assignments: { ...assignments },
                tasks: { ...tasks },
                autoArchived: true,
              };

              const newHistory = [...history, weekData].sort((a, b) => {
                if (a.year !== b.year) return b.year - a.year;
                return b.weekNumber - a.weekNumber;
              });

              updateHistory(newHistory);
              logActivity(
                "automatisch gearchiveerd",
                `Week ${trackedWeek}`,
                true
              );
            }
          }
        };

        const adjustWeek = (increment) => {
          const newWeek = Math.max(
            1,
            Math.min(currentCalendarWeek, trackedWeek + increment)
          );
          updateTrackedWeek(newWeek);
        };

        const clearHistory = () => {
          updateHistory([]);
          setShowClearConfirm(false);
          logActivity("wiste geschiedenis", "Alle weken", true);
        };

        const allComplete = taskDefinitions.every(
          (taskDef) => tasks[taskDef.id]
        );
        const completedCount = taskDefinitions.filter(
          (taskDef) => tasks[taskDef.id]
        ).length;

        // Render Logic
        if (showUserPicker) {
          return (
            <UserPicker
              people={people}
              onSelectUser={selectUser}
              showInstallGuide={showInstallGuide}
              setShowInstallGuide={setShowInstallGuide}
            />
          );
        }

        if (isLoading) {
          return <LoadingView />;
        }

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-8">
            <div className="max-w-md mx-auto">
              {currentView === "tracker" && (
                <TrackerView
                  currentUser={currentUser}
                  setShowUserPicker={setShowUserPicker}
                  trackedWeek={trackedWeek}
                  currentYear={currentYear}
                  currentCalendarWeek={currentCalendarWeek}
                  taskDefinitions={taskDefinitions}
                  tasks={tasks}
                  assignments={assignments}
                  completedCount={completedCount}
                  timeUntilDeadline={timeUntilDeadline}
                  toggleTask={toggleTask}
                  setCurrentView={setCurrentView}
                  allComplete={allComplete}
                  dishwasherLogs={dishwasherLogs}
                  dishwasherPoints={dishwasherPoints}
                  canEmptyDishwasherToday={canEmptyDishwasherToday}
                  getDishwasherCountThisWeek={getDishwasherCountThisWeek}
                  getLastDishwasherLog={getLastDishwasherLog}
                  handleDishwasherClick={handleDishwasherClick}
                />
              )}
              {currentView === "activity" && (
                <ActivityView
                  activityLog={activityLog}
                  setCurrentView={setCurrentView}
                />
              )}
              {currentView === "stats" && (
                <StatsView
                  setCurrentView={setCurrentView}
                  people={people}
                  history={history}
                  activityLog={activityLog}
                  taskDefinitions={taskDefinitions}
                  dishwasherLogs={dishwasherLogs}
                />
              )}
              {currentView === "history" && (
                <HistoryView
                  history={history}
                  taskDefinitions={taskDefinitions}
                  setCurrentView={setCurrentView}
                  showClearConfirm={showClearConfirm}
                  setShowClearConfirm={setShowClearConfirm}
                  clearHistory={clearHistory}
                />
              )}
              {currentView === "edit" && (
                <EditView
                  trackedWeek={trackedWeek}
                  currentYear={currentYear}
                  currentCalendarWeek={currentCalendarWeek}
                  taskDefinitions={taskDefinitions}
                  people={people}
                  assignments={assignments}
                  rotationOffsets={rotationOffsets}
                  tasks={tasks}
                  dishwasherPoints={dishwasherPoints}
                  updateDishwasherPoints={updateDishwasherPoints}
                  adjustWeek={adjustWeek}
                  updateTrackedWeek={updateTrackedWeek}
                  updateRotationOffsets={updateRotationOffsets}
                  updatePeople={updatePeople}
                  updateTaskDefinitions={updateTaskDefinitions}
                  updateTasks={updateTasks}
                  logActivity={logActivity}
                  setCurrentView={setCurrentView}
                  currentUser={currentUser}
                  activityLog={activityLog}
                />
              )}

              {/* Dishwasher Confirmation Dialog */}
              <DishwasherConfirmDialog
                isOpen={showDishwasherConfirm}
                onConfirm={confirmDishwasher}
                onCancel={cancelDishwasher}
              />
            </div>
          </div>
        );
      }

      // ============================================================================
      // üöÄ SECTION: App Initialization
      // ============================================================================

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        <ErrorBoundary>
          <CleaningTracker />
        </ErrorBoundary>
      );
    </script>
  </body>
</html>
